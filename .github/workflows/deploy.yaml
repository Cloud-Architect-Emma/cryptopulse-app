name: Deploy to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering for testing

# Workflow-level permissions
permissions:
  id-token: write   # Needed for GitHub OIDC authentication
  contents: read    # Needed to checkout repo

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
  CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Job-level permissions (optional, overrides workflow-level)
    permissions:
      id-token: write
      contents: read

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configure AWS credentials using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.IAM_ROLE_S3 }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Debug: list repo root files
      - name: List repo root files
        run: ls -lh $GITHUB_WORKSPACE

      # 4. Sync all HTML, CSS, JS, and images to S3
      - name: Sync files to S3
        run: |
          aws s3 sync $GITHUB_WORKSPACE s3://$S3_BUCKET/ --delete --exact-timestamps \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "README.md" \
            --include "*.html" \
            --include "*.css" \
            --include "*.js" \
            --include "*.png" \
            --include "*.jpg" \
            --include "*.jpeg" \
            --include "*.gif"

      # 5. Confirm docs.html uploaded
      - name: Check docs.html in S3
        run: |
          if aws s3 ls s3://$S3_BUCKET/docs.html; then
            echo "docs.html uploaded successfully!"
          else
            echo "ERROR: docs.html not found in S3!"
            exit 1
          fi

      # 6. Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_ID \
            --paths "/*" \
            --query 'Invalidation.Id' --output text)
          echo "Invalidation ID: $INVALIDATION_ID"
          aws cloudfront wait invalidation-completed \
            --distribution-id $CLOUDFRONT_ID \
            --id $INVALIDATION_ID
