name: Deploy to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. Debug: list repo root files
      - name: List repository root files
        run: |
          echo "Files in repo root:"
          ls -lh $GITHUB_WORKSPACE

      # 4. Sync all site assets to S3 bucket root
      - name: Sync site files to S3
        run: |
          aws s3 sync $GITHUB_WORKSPACE s3://${{ env.S3_BUCKET_NAME }}/ --delete --exact-timestamps \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "README.md" \
            --exclude "*.md" \
            --include "*.html" \
            --include "*.css" \
            --include "*.js" \
            --include "*.png" \
            --include "*.jpg" \
            --include "*.jpeg" \
            --include "*.gif"

      # 5. Debug: confirm S3 contents
      - name: List S3 bucket contents
        run: aws s3 ls s3://${{ env.S3_BUCKET_NAME }}/

      # 6. Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' --output text)
          echo "Invalidation ID: $INVALIDATION_ID"
          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --id $INVALIDATION_ID
