name: Deploy to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write  # Required for OIDC
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.IAM_ROLE_S3 }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: List and hash repo files
        run: |
          echo "Files in repo root:"
          ls -lh $GITHUB_WORKSPACE
          echo "Hash of docs.html (if exists):"
          if [ -f "$GITHUB_WORKSPACE/docs.html" ]; then
            md5sum $GITHUB_WORKSPACE/docs.html
          else
            echo "docs.html not found in repo root!"
          fi

      - name: Sync site files to S3
        run: |
          aws s3 sync $GITHUB_WORKSPACE s3://${{ secrets.S3_BUCKET_NAME }}/ --delete --exact-timestamps \
            --exclude "*" \
            --include "*.html" \
            --include "*.css" \
            --include "*.js" \
            --include "*.png" \
            --include "*.jpg"

      - name: Confirm docs.html upload and hash
        run: |
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}/docs.html
          echo "Hash of S3 docs.html:"
          aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }}/docs.html - | md5sum

      - name: Invalidate CloudFront cache
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' --output text)
          echo "Invalidation ID: $INVALIDATION_ID"
          aws cloudfront wait invalidation-completed --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --id $INVALIDATION_ID