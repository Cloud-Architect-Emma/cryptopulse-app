name: Deploy to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering for testing

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE_ARN }}
          aws-region: us-east-1

      # Debug: List and hash files to confirm changes
      - name: List and hash repo files
        run: |
          echo "Files in repo root:"
          ls -lh $GITHUB_WORKSPACE
          echo "Hash of docs.html (if exists):"
          if [ -f "$GITHUB_WORKSPACE/docs.html" ]; then
            md5sum $GITHUB_WORKSPACE/docs.html
          else
            echo "docs.html not found in repo root!"
          fi

      # Sync only site assets (updated to include only specified file types)
      - name: Sync site files to S3
        run: |
          aws s3 sync $GITHUB_WORKSPACE s3://cryptopulse-site/ --delete --exact-timestamps \
            --exclude "*" \
            --include "*.html" \
            --include "*.css" \
            --include "*.js" \
            --include "*.png" \
            --include "*.jpg"

      # Debug: Confirm docs.html in S3 and compare hash
      - name: Confirm docs.html upload and hash
        run: |
          aws s3 ls s3://cryptopulse-site/docs.html
          echo "Hash of S3 docs.html:"
          aws s3 cp s3://cryptopulse-site/docs.html - | md5sum

      # Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_DIST_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' --output text)
          echo "Invalidation ID: $INVALIDATION_ID"
          # Wait for invalidation to complete (optional, but helpful for debugging)
          aws cloudfront wait invalidation-completed --distribution-id ${{ secrets.CF_DIST_ID }} --id $INVALIDATION_ID