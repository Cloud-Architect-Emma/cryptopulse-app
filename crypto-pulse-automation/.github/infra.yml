deploy:
  runs-on: ubuntu-latest
  environment: production
  permissions:
    id-token: write
    contents: read
  steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_GITHUB_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    # Debug step to confirm files are present
    - name: List repo contents
      run: ls -R

    # Sync only site files (HTML, CSS, JS, images) to S3
    - name: Sync site files to S3
      run: |
        aws s3 sync . s3://cryptopulse-site-primary/ --delete \
          --exclude "*" \
          --include "*.html" \
          --include "*.css" \
          --include "*.js" \
          --include "*.png" \
          --include "*.jpg" \
          --include "*.jpeg" \
          --include "*.gif"

    # Invalidate CloudFront cache so new files are served
    - name: Invalidate CloudFront cache
      run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CF_DIST_ID }} --paths "/*"
